<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>

<body>
    <form action="#" class= "col-md-4 ml-5">
    <div class="form-group">
        <label  class="font-weight-bold" for="first_name">First name:</label>
        <input class="form-control" id="exampleInputPassword1" type="text" name="first_name" id="first_name"/>
    </div>
    <div class="form-group">
        <label  class="font-weight-bold" for="last_name">Last name:</label>
        <input  class="form-control" id="exampleInputPassword1"  type="text" name="last_name" id="last_name"/>
    </div>
    <div class="form-group">
        <label>
            <input type="radio" name="gender" value="male"/>male
        </label>
        <label>
            <input type="radio" name="gender" value="female"/>female
        </label>
    </div>
    <div class="form-group">
        <label class="font-weight-bold"  for="birth_date">Date of birth:</label>  
    <input class="form-control" type="date" name="birth_date" id="birth_date"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Add"/>


</form>

</body>
</html>
