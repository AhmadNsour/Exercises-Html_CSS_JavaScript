<!DOCTYPE html>
<html>
<head>
    <title>Exercise #3: Styling boxes</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 5px;
            float: left; 
            font-family: Verdana, sans-serif;
            font-weight: bold;
            line-height: 50px; 
            text-align: center;
        }
        #even {
            background-color: #0033cc;
        }
        #odd {
            background-color: #ff3333;

        }
        #size{
            font-size: 0.7em;
        }
        #size2{
            font-size: 1.3em;
        }
        #lucky7{
            color: white;
        }
    </style>
</head>
<body>
<div id="odd" ><span id="size">1</span></div> 
<div id="even"><span id="size">2</span></div>
<div id="odd"> <span id="size">3</span></div>
<div id="even">4</div>
<div id="odd">5</div>
<div id="even">6</div>
<div id="odd"><span id="lucky7">7</span></div>
<div id="even"><span id="size2">8</span></div>
<div id="odd"><span id="size2">9</span></div>
<div id="even"><span id="size2">10</span></div>
</body>
</html>
